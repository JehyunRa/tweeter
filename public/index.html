<!DOCTYPE html>
<html lang="en">

  <!-- HEAD -->

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- charset & Disabling Viewport -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/helper.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/collapsible.js"></script>
  </head>

  <!-- BODY -->

  <body class="bodyWrapper">

    <!-- Nav -->
    <nav class="navWrapper">
      <div class="navA"><span class="fontBungee font36">tweeter</span></div>
      <div class="navB"><p><span class="boldText">write</span> a new tweet</p></div>
      <div class="navC"><i id="arrow" class="arrow center"></i></div>
    </nav>

    <header>
      <img class="center" src="/images/profile-hex.png"> 
      <h2 class="center textCenter marginTop10">Your Name</h2>
    </header>

    <!-- Main -->
    <main class="main">

        <!-- new-tweet -->
        <section class="new-tweet">
          <h2 class="textCenter">Compose Tweet</h2>
          <div class="warning textCenter">Tweeter does not support tweets longer than 140 letters or empty inputs</div>
          <form id="tweetTextForm"
                class="marginTop10"
                action="/tweets"
                method="POST">
            
            <textarea id="tweetTextArea"
                      name="text"
                      placeholder="What are you humming about?"
                      class="textarea"></textarea>
            <hr/>
            <div class="flexParent flexSB">
              <input id="tweetTextButton"
                     class="tweetButton fontBungee"
                     type="submit"
                     value="Tweet">
              <span id="counter"
                    class="boldText">140</span>
            </div>
          </form>
        </section>

        <!-- display-tweet -->
        <section id="display-tweets"></section>

    </main>

  </body>
</html>
