<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/helper.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/collapsible.js"></script>
  </head>

  <body class="bodyWrapper">
    <!-- Top nav bar (fixed) -->
    <nav class="navWrapper">
      <div class="navA"><span class="floatLeft fontBungee font36">tweeter</span></div>
      <div class="navB"><p class="d floatRight"><span class="boldText">write</span> a new tweet</p></div>
      <div class="navC"><i id="write" class="arrow center"></i></div>
    </nav>

    <header>
        <div>
            <img class="center" src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2 class="center textCenter marginTop10">Your Name</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main">

        <!-- New tweets are typed in here -->
        <section id="new-tweet" 
                class="new-tweet">
          <h2 class="textCenter">Compose Tweet</h2>
          <div class="warning textCenter">Tweeter does not support tweets longer than 140 letters or empty inputs</div>
          <form id="tweetTextForm"
                class="marginTop10"
                action="/tweets"
                method="POST">
            <textarea id="tweetTextArea"
                      style="overflow:hidden"
                      name="text"
                      placeholder="What are you humming about?"
                      class="textarea"></textarea>
            <hr/>
            <input id="tweetTextButton"
                  class="floatLeft tweetButton fontBungee"
                  type="submit"
                  value="Tweet">
            <span id="counter"
                  class="floatRight boldText">140</span>
            <div class="clear"></div>
          </form>
        </section>

        <!-- Tweets in database can be seen in here -->
        <section id="display-tweets"></section>

    </main>

  </body>
</html>
